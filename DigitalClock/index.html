<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a74e3185bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="digital-clock">
        <div class="time">
            <span class = "hours">08</span>
            <span class = "dots">:</span>
            <span class = "minutes">30</span>
            <div class="rigth-side">
                <span class="period">PM</span>
                <span class="seconds">20</span>

            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Apr</span>,
            <span class="day-name">Tuesday</span>
            <span class="day-number">27</span>
            <span class="year">2022</span>
        </div>
    </div>

    <script>
        function clock(){
            var today = new Date();

            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            let period = "AM";

            //(AM/PM)
            if(hours >= 12){
                period ="PM";
            }

            //Colocar formato de 12 horas

            hours = hours > 12 ? hours % 12: hours;

            //Adiconando o 0 quando tiver < 10 
            
         if (minutes < 10 ){
             minutes = "0" + minutes
         }
         if (seconds < 10 ){
             seconds = "0" + seconds
         }

            document.querySelector(".hours").innerHTML = hours;
            document.querySelector(".minutes").innerHTML = minutes;
            document.querySelector(".seconds").innerHTML = seconds;
            document.querySelector(".period").innerHTML = period;
        }

        var updateClock = setInterval(clock,1000)
    </script>

</body>
</html>
