<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>SlideNIKE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="produto">
        
        <div class="produto-inner">
          <div class="produto-front">
            <div class="produto-top">
              <h1>Nike</h1>
            </div>
            
            <div class="produto-bottom">
              <p>Nike Running shoes</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>125 <span>$</span></h1>
              <button type="button">Add To Bag</button>
              <div class="color-select">

                <div class="select-item">
                  <img src="images/shoes-icon.png" alt="" />
                </div>

                <div class="select-item">
                  <img src="images/shoes-icon2.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="produto-back">
            <div class="produto-top produto-top-2">
              <h1>Nike</h1>
            </div>
            <div class="produto-bottom">
              <p>Nike Running shoes</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>125 <span>$</span></h1>
              <button type="button">Add To Bag</button>
              <div class="color-select">
                <div class="select-item">
                  <img src="images/shoes-icon.png" alt="" />
                </div>
                <div class="select-item">
                  <img src="images/shoes-icon2.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="produto-letf"></div>
          <div class="rigth-side"></div>
        </div>
      </div>
    </div>
  </body>
</html>
